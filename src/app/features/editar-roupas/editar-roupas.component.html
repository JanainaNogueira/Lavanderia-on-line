<app-menu-admin></app-menu-admin>
<div class="layout">
  <div class="content">
    <div class="header">
      <h1 class="hello">Editar Roupa</h1>
    </div>
    <form [formGroup]="FormularioEditarRoupa" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Tipo</mat-label>
          <input matInput formControlName="tipo" required>
          <mat-error *ngIf="FormularioEditarRoupa.get('tipo')?.invalid && FormularioEditarRoupa.get('tipo')?.touched">
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Tempo</mat-label>
          <input matInput formControlName="tempo" required>
          <mat-error *ngIf="FormularioEditarRoupa.get('tempo')?.invalid && FormularioEditarRoupa.get('tipo')?.touched">
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <button mat-raised-button color="primary" type="submit">
          <mat-icon>save</mat-icon> Salvar
        </button>
        <button mat-raised-button color="secondary" type="button"  routerLink="/listar-roupa">
          <mat-icon>arrow_back</mat-icon> Voltar
        </button>
      </div>
    </form>
  </div>
</div>
