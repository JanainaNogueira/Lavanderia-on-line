<app-menu-admin></app-menu-admin>
<div class="layout">
  <div class="content">
    <div class="header">
      <h1 class="hello">Editar Roupa</h1>
    </div>
    <form [formGroup]="FormularioEditarRoupa" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Tipo</mat-label>
          <input matInput formControlName="tipo" RequiredField>
          <small *ngIf="FormularioEditarRoupa.get('tipo')?.invalid && FormularioEditarRoupa.get('tipo')?.touched">
            <div *ngIf="FormularioEditarRoupa.get('tipo')?.errors?.['RequiredField']">Por favor, preencha o tipo de roupa.</div>
          </small>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Tempo (dias)</mat-label>
          <input matInput formControlName="tempo" RequiredField invalidNumeric>
          <small *ngIf="FormularioEditarRoupa.get('tempo')?.invalid && FormularioEditarRoupa.get('tempo')?.touched">
            <div *ngIf="FormularioEditarRoupa.get('tempo')?.errors?.['RequiredField']">Por favor, preencha o tempo de lavagem.</div>
            <div *ngIf="FormularioEditarRoupa.get('tempo')?.errors?.['invalidNumeric']">Tempo deve ser num√©rico</div>
          </small>
        </mat-form-field>
      </div>
      <div class="form-group">
        <button mat-raised-button color="primary" type="submit">
          <mat-icon>save</mat-icon> Salvar
        </button>
        <button mat-raised-button color="secondary" type="button"  routerLink="/listar-roupa">
          <mat-icon>arrow_back</mat-icon> Voltar
        </button>
      </div>
    </form>
  </div>
</div>
