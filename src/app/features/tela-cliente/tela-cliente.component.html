<app-menu-lateral />
<div class="layout">
  <div class="content">
    <div class="header">
      <h1 class="hello">Olá,</h1>
      <h2 class="amountOpen">Você tem 3 pedidos em aberto</h2>
    </div>
    <div class="list-table">
      <table>
        <tr class="titleTable">
          <th>Pedido</th>
          <th>Status</th>
          <th>Data</th>
          <th>Valor</th>
          <th>Ações</th>
        </tr>
        <tbody class="pedidos">
          <tr *ngFor="let pedido of pedidos">
            <td>{{ pedido.id }}</td>
            <td>{{ pedido.status }}</td>
            <td>{{ pedido.data }}</td>
            <td>
              {{
                pedido.valor.toLocaleString("pt-BR", {
                  style: "currency",
                  currency: "BRL"
                })
              }}
            </td>
            <td>
              <button
                class="actionButton"
                mat-raised-button
                color="primary"
                *ngIf="pedido.status === 'Aguardando Pagamento'"
                (click)="
                  pedido.status === 'Aguardando Pagamento'
                    ? redirectPayment(pedido.id)
                    : null
                "
              >
                Pagar
              </button>
              <button
                class="actionButton"
                mat-raised-button
                color="primary"
                *ngIf="pedido.status != 'Aguardando Pagamento'"
              >
                Visualizar
              </button>
              <app-cancelDialog
                [pedidoId]="pedido.id"
                *ngIf="pedido.status === 'Em Aberto'"
              ></app-cancelDialog>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
