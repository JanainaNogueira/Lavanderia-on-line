<h2 mat-dialog-title>Confirmação do Pedido</h2>
<mat-dialog-content>
  <p>Valor total: {{ data.valorTotal.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }) }}</p>
  <p>Prazo de entrega: {{ data.prazoDeEntrega }} dias</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Rejeitar orçamento</button>
  <button mat-button color="primary" (click)="onConfirm()">Aceitar orçamento</button>
</mat-dialog-actions>
