<h1 mat-dialog-title>Detalhes do Pedido</h1>
<div mat-dialog-content>
  <div class="dialog-content-section">
    <p><strong>ID:</strong> {{data.id}}</p>
    <p><strong>Data:</strong> {{data.data}}</p>
    <p><strong>Hora:</strong> {{data.hora}}</p>
    <p><strong>Prazo:</strong> {{data.prazo}} dias</p>
    <p><strong>Status:</strong> {{data.status}}</p>
  </div>

  <div class="dialog-content-section" *ngIf="data.roupas && data.roupas.length > 0">
    <p><strong>Roupas no Pedido:</strong></p>
    <ul>
      <li *ngFor="let item of data.roupas">
        <strong>Tipo:</strong> {{item.roupa.tipo}},
        <strong>Quantidade:</strong> {{item.quantidade}},
        <strong>Tempo:</strong> {{item.roupa.tempo}} Dias
      </li>
    </ul>
  </div>

  <div class="dialog-content-section">
    <p><strong>Pre√ßo Total:</strong> {{data.valor | currency:'BRL'}}</p>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Fechar</button>
</div>
